<!doctype html>
<html>
<body>
  <form action = "/make_user" method = "POST">
    <label for="name">User Name:</label>
    <input type = "text" name = "name">
    <label for="email">Email:</label>
    <input type = "text" name = "email">
    <input type = "submit" value = "Submit">
  </form>
  <div>
    <ul>
    {% for u in users %}

    {% endfor %}
    </ul>
  <div>
</body>
</html>
